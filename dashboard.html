<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard/dashboard.css" />
    <link rel="stylesheet" href="styles/dashboard/stopwatch.css" />
    <link rel="stylesheet" href="styles/dashboard/calculator.css" />
    <link rel="stylesheet" href="styles/dashboard/todo.css" />
    <link rel="stylesheet" href="styles/dashboard/notes.css" />
    <link rel="stylesheet" href="styles/dashboard/formulae.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="scripts/jquery.js" defer></script>
    <script src="scripts/dashboard/dashboard.js" defer type="module"></script>
    <script src="scripts/dashboard/calculator.js" defer type="module"></script>
    <script src="scripts/dashboard/todo.js" defer type="module"></script>
    <script src="scripts/dashboard/notes.js" defer type="module"></script>
    <!-- <script src="scripts/game/game.js" defer type="module"></script> -->
  </head>

  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <span class="nav-row">
            <span class="label-text logo-text">PolyLearn</span>
          </span>
        </li>

        <li class="nav-item" id="pomodoro-btn">
          <span class="nav-row">
            <i class="fas fa-clock"></i>
            <span class="label-text">Pormodoro</span>
          </span>
        </li>

        <li class="nav-item" id="todo-btn">
          <span class="nav-row">
            <i class="fas fa-clipboard-list"></i>
            <span class="label-text">Todo list</span>
          </span>
        </li>

        <li class="nav-item" id="calculator-btn">
          <span class="nav-row">
            <i class="fas fa-calculator"></i>
            <span class="label-text">Calculator</span>
          </span>
        </li>

        <li class="nav-item" id="notes-btn">
          <span class="nav-row">
            <i class="fas fa-pencil-alt"></i>
            <span class="label-text">Notes</span>
          </span>
        </li>

        <li class="nav-item" id="stopwatch-btn">
          <span class="nav-row">
            <i class="fas fa-stopwatch"></i>
            <span class="label-text">Stopwatch</span>
          </span>
        </li>

        <li class="nav-item" id="formulae-btn">
          <span class="nav-row">
            <i class="fas fa-file-alt"></i>
            <span class="label-text">Formulae</span>
          </span>
        </li>

        <li class="nav-item" id="game-btn">
          <span class="nav-row">
            <i class="fas fa-gamepad"></i>
            <span class="label-text">Game</span>
          </span>
        </li>
      </ul>
    </nav>

    <section class="main-section" id="pomodoro-section"></section>
    <section class="main-section" id="todo-section"></section>
    <section class="main-section" id="calculator-section"></section>
    <section class="main-section" id="notes-section"></section>
    <section class="main-section" id="stopwatch-section"></section>
    <section class="main-section" id="formulae-section"></section>
    <section class="main-section" id="game-section"></section>
  </body>
</html>
