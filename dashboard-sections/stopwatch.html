<div class="main-content" id="stopwatch-section">
  <div class="header">
    <div class="title">Stopwatch</div>
    <div class="description">A simple device to help you measure time.</div>
  </div>
  <div class="content">
    <img class="background" src="assets/time.jpg" />

    <div id="stopwatch-container"></div>
    <div id="stopwatch">00:00:00</div>

    <ul id="stopwatch-buttons">
      <li><button onclick="startTimer()">Start</button></li>
      <li><button onclick="stopTimer()">Stop</button></li>
      <li><button onclick="resetTimer()">Reset</button></li>
      <li><button onclick="lapTime()">Lap</button></li>
    </ul>

    <div id="stopwatch-laps"></div>
    <script src="scripts/dashboard/stopwatch.js"></script>
  </div>
</div>
